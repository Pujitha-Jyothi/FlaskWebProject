<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base styling */
        body {
            background: linear-gradient(135deg, #e0f7fa, #e1f5fe);
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease;
            position: relative;
            overflow: hidden;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            text-align: center;
            font-weight: 700;
            color: #022216dd;
            margin-bottom: 25px;
            font-size: 2em;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #091209;
            margin: 8px auto 0;
            border-radius: 2px;
        }

        .form-group label {
            font-weight: 500;
            color: #0e0a0a;
        }

        .form-control {
            border: 2px solid #171111;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .form-control:focus {
            border-color: #418446;
            box-shadow: 0px 4px 10px rgba(76, 175, 80, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            font-weight: 700;
            background-color: #072c21ca;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #05311d84;
            transform: translateY(-2px);
            box-shadow: 0px 8px 15px rgba(76, 175, 80, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.5em;
            }

            .form-control {
                padding: 10px;
            }

            button {
                font-size: 16px;
            }
        }

        .alert {
            margin-top: 20px;
            text-align: center;
            transition: opacity 0.3s ease; /* Fade effect for alerts */
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Change Password</h2>
        <form method="POST">
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Enter current password" required>
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter new password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
            </div>

            <button type="submit">Change Password</button>
        </form>

        <!-- Displaying success or error messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
