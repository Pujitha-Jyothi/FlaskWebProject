<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* Main heading */
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        /* Table container */
        .table-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            overflow-x: auto;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Table headers */
        th {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-weight: bold;
            text-align: left;
        }

        /* Table cells */
        td {
            padding: 12px;
            color: #333;
        }

        /* Alternating row colors */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Hover effect */
        tr:hover {
            background-color: #e9f5ff;
        }

        /* Responsive table styling */
        @media (max-width: 768px) {
            table, th, td {
                display: block;
                width: 100%;
            }
            th {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Mess Schedule</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Meal Type</th>
                    <th>Menu</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in schedule %}
                <tr>
                    <td>{{ entry[0] }}</td>
                    <td>{{ entry[1] }}</td>
                    <td>{{ entry[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
