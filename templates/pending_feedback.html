<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Feedback</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #abd6df, #d7bb79b7);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-size: 1.3em;
        }
        h2 {
            color: #052941d2;
            padding: 20px 0;
            font-weight: 800;
            text-align: center;
            border-bottom: 3px solid #17a2b8;
            margin-top: 20px;
            font-size: 2em;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff; /* White background for the container */
            padding: 30px;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-50px);
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #ff69b4; /* Pink background for the header */
            color: rgb(6, 4, 4); /* Change text color to white */
            font-size: 1em;
            text-transform: uppercase;
        }
        th, td {
            padding: 15px;
            border: 1px solid #0708094d;
            vertical-align: middle;
            transition: background-color 0.3s ease;
        }
        
        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }
        tr:hover td {
            background-color: #e8f4f8;
        }
        tr {
            background-color: #043239;
        }
        textarea {
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 8px;
            resize: vertical;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #17a2b8;
            outline: none;
        }
        select {
            padding: 6px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        select:hover {
            background-color: #f1f1f1;
        }
        .btn-submit {
            background-color: #084844;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #09674e8b;
            cursor: pointer;
        }
        .btn-scroll {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 99;
            border: none;
            background-color: #0d8458c9;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .btn-scroll:hover {
            background-color: #0d8d53;
        }
        .table-container {
            animation: fadeIn 0.8s forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container table-container">
    <h2>Pending Feedback</h2>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Feedback</th>
                <th>Category</th>
                <th>Response</th>
                <th>Status</th>
                <th>Roll Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for feedback in feedbacks %}
            <tr>
                <td>{{ feedback.id }}</td>
                <td>{{ feedback.feedback_text }}</td>
                <td>{{ feedback.category }}</td>
                <td>{{ feedback.response or 'No response yet' }}</td>
                <td>{{ feedback.status }}</td>
                <td>{{ feedback.roll_number or 'Anonymous' }}</td>
                <td>
                    <form action="{{ url_for('respond_pending_feedback') }}" method="POST">
                        <input type="hidden" name="feedback_id" value="{{ feedback.id }}">
                        <textarea name="response" required placeholder="Enter your response"></textarea>
                        <select name="status" class="form-select mt-2">
                            <option value="Pending" {% if feedback.status == 'Pending' %}selected{% endif %}>Pending</option>
                            <option value="Resolved" {% if feedback.status == 'Resolved' %}selected{% endif %}>Resolved</option>
                        </select>
                        <button type="submit" class="btn-submit mt-2">Submit Response</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Scroll to Top Button -->
<button onclick="scrollToTop()" class="btn-scroll" id="btnScrollTop">â†‘</button>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    // Show/hide scroll button
    window.onscroll = function() { toggleScrollButton(); };

    function toggleScrollButton() {
        const btn = document.getElementById("btnScrollTop");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            btn.style.display = "block";
        } else {
            btn.style.display = "none";
        }
    }

    // Scroll to top
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
