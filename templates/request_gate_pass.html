<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Gate Pass</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #b8d398de, #9bcad5bf);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }
        h1 {
            color: #06484ae6;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: 600;
            color: #096263b9;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #8f94fb;
            box-shadow: 0 0 8px rgba(142, 148, 251, 0.4);
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background-color: #095637;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #8ffbc7c0;
        }
        .my-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            color: #063d6a;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .my-link:hover {
            color: #8f94fb;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-passport"></i> Request Gate Pass</h1>
    <form action="{{ url_for('request_gate_pass') }}" method="POST">
        <input type="hidden" name="student_id" value="{{ session['student_roll_number'] }}">

        <div class="form-group">
            <label for="outing_type">Outing Type:</label>
            <select class="form-control" id="outing_type" name="outing_type" required>
                <option value="Local">Local</option>
                <option value="Home">Home</option>
            </select>
        </div>

        <div class="form-group">
            <label for="purpose">Purpose:</label>
            <input type="text" class="form-control" id="purpose" name="purpose" placeholder="Enter purpose" required>
        </div>

        <div class="form-group">
            <label for="outing_time">Outing Time:</label>
            <input type="datetime-local" class="form-control" id="outing_time" name="outing_time" required>
        </div>

        <div class="form-group">
            <label for="expected_return">Expected Return Time:</label>
            <input type="datetime-local" class="form-control" id="expected_return" name="expected_return" required>
        </div>

        <button type="submit"><i class="fas fa-paper-plane"></i> Submit Request</button>
    </form>
    <a href="{{ url_for('view_gate_passes') }}" class="my-link"><i class="fas fa-folder-open"></i> My Gate Pass Requests</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
