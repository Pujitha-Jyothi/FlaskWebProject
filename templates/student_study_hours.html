<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Study Hours</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('/static/study2.jpeg') no-repeat center center fixed; /* Set your background image */
            background-size: cover;
            color: #2c3e50; /* Darker text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2em;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            padding: 40px;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #34495e; /* Slightly darker color */
            font-size: 2.8em;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 15px;
            text-align: left;
            font-size: 1em;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #2c3e50; /* Darker header */
            color: #ecf0f1;
            font-weight: bold;
            text-transform: uppercase;
        }

        td {
            background-color: #f8f9fa;
            color: #34495e;
        }

        td:hover {
            background-color: #dfe6e9;
        }

        tr:nth-child(even) td {
            background-color: #f2f4f7;
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            th, td {
                padding: 10px;
            }

            h1 {
                font-size: 2.2em;
            }
        }

        /* Button for scroll-to-top */
        .btn-scroll {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px 20px;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: none;
            z-index: 99;
            transition: background-color 0.3s ease;
        }

        .btn-scroll:hover {
            background-color: #1c6ea4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your Study Hours</h1>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Faculty</th>
                    <th>Classroom</th>
                    <th>Time</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for subject, faculty, classroom, time, date in study_hours %}
                <tr>
                    <td>{{ subject }}</td>
                    <td>{{ faculty }}</td>
                    <td>{{ classroom }}</td>
                    <td>{{ time }}</td>
                    <td>{{ date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Scroll to Top Button -->
    <button onclick="scrollToTop()" class="btn-scroll" id="btnScrollTop">â†‘</button>

    <script>
        // Show scroll button when scrolling
        window.onscroll = function() { toggleScrollButton(); };

        function toggleScrollButton() {
            const btn = document.getElementById('btnScrollTop');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btn.style.display = 'block';
            } else {
                btn.style.display = 'none';
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>
</html>
